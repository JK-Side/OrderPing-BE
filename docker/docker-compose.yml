version: "3.8"

services:
  mysql:
    image: mysql:8.4.0
    container_name: orderping-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "3310:3306"
    volumes:
      - orderping-mysql-data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    networks:
      - orderping-network

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: orderping-api
    restart: always
    depends_on:
      - mysql
    ports:
      - "8085:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      OAUTH2_FRONTEND_URL: ${OAUTH2_FRONTEND_URL:-http://localhost:5173}
    volumes:
      - orderping-logs:/var/log/orderping
    networks:
      - orderping-network

  # ===== Monitoring Stack =====
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: orderping-prometheus
    restart: always
    ports:
      - "127.0.0.1:9090:9090"  # localhost만 접근 허용
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - orderping-network

  loki:
    image: grafana/loki:2.9.2
    container_name: orderping-loki
    restart: always
    ports:
      - "127.0.0.1:3100:3100"  # localhost만 접근 허용
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - orderping-network

  promtail:
    image: grafana/promtail:2.9.2
    container_name: orderping-promtail
    restart: always
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - orderping-logs:/var/log/orderping:ro  # 애플리케이션 로그만 수집
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - orderping-network

  grafana:
    image: grafana/grafana:10.2.2
    container_name: orderping-grafana
    restart: always
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - orderping-network

networks:
  orderping-network:
    driver: bridge

volumes:
  orderping-mysql-data:
  orderping-logs:
  prometheus-data:
  loki-data:
  grafana-data: