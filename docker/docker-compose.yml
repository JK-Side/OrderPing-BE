version: "3.8"

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: orderping-api
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8085:8080"
    environment:
      TZ: Asia/Seoul
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      OAUTH2_FRONTEND_URL: ${OAUTH2_FRONTEND_URL:-http://localhost:5173}
    volumes:
      - orderping-logs:/var/log/orderping
    networks:
      - orderping-network

  # ===== Log Collection (모니터링 서버로 전송) =====
  promtail:
    image: grafana/promtail:2.9.2
    container_name: orderping-promtail
    restart: always
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - orderping-logs:/var/log/orderping:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - orderping-network

networks:
  orderping-network:
    driver: bridge

volumes:
  orderping-logs: